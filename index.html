<!DOCTYPE html>
<html>
<head>
    <title>Ứng dụng kéo thả để tạo giao diện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #toolbox {
            width: 250px;
            background-color: #f0f0f0;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #canvas {
            flex: 1;
            background-color: #fff;
            position: relative;
            padding: 20px;
            overflow: auto;
        }
        #properties {
            width: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }
        .tool-item {
            background-color: #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            cursor: move;
            text-align: center;
        }
        .canvas-item {
            position: absolute;
            min-width: 100px;
            min-height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: move;
        }
        .canvas-item.selected {
            border: 2px solid #007bff;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: #007bff;
            position: absolute;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }
        .control-panel {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 15px;
        }
        .property-group {
            margin-bottom: 15px;
        }
        .property-item {
            margin-bottom: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0069d9;
        }
        .component-title {
            text-align: center;
            padding-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbox">
            <h3>Công cụ</h3>
            <div class="tool-item" data-type="heading">Tiêu đề</div>
            <div class="tool-item" data-type="paragraph">Đoạn văn</div>
            <div class="tool-item" data-type="button">Nút</div>
            <div class="tool-item" data-type="textbox">Ô văn bản</div>
            <div class="tool-item" data-type="image">Hình ảnh</div>
            <div class="tool-item" data-type="container">Container</div>
        </div>

        <div id="canvas">
            <!-- Canvas để kéo thả và thiết kế giao diện -->
        </div>

        <div id="properties">
            <h3>Thuộc tính</h3>
            <div id="no-selection">
                <p>Chọn một phần tử để chỉnh sửa thuộc tính</p>
            </div>
            <div id="property-panel" style="display: none;">
                <div class="property-group">
                    <div class="property-item">
                        <label for="element-id">ID:</label>
                        <input type="text" id="element-id" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-text">Nội dung:</label>
                        <input type="text" id="element-text" class="property-input">
                    </div>
                </div>

                <div class="property-group">
                    <h4>Vị trí & Kích thước</h4>
                    <div class="property-item">
                        <label for="element-x">X:</label>
                        <input type="number" id="element-x" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-y">Y:</label>
                        <input type="number" id="element-y" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-width">Rộng:</label>
                        <input type="number" id="element-width" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-height">Cao:</label>
                        <input type="number" id="element-height" class="property-input">
                    </div>
                </div>

                <div class="property-group">
                    <h4>Style</h4>
                    <div class="property-item">
                        <label for="element-color">Màu chữ:</label>
                        <input type="color" id="element-color" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-background">Màu nền:</label>
                        <input type="color" id="element-background" class="property-input">
                    </div>
                    <div class="property-item">
                        <label for="element-font-size">Cỡ chữ:</label>
                        <input type="number" id="element-font-size" class="property-input" min="8" max="72">
                    </div>
                </div>

                <button id="delete-element">Xóa phần tử</button>
            </div>

            <div class="control-panel">
                <button id="save-design">Lưu thiết kế</button>
                <button id="clear-canvas">Xóa tất cả</button>
                <button id="generate-html">Xuất HTML</button>
                <button id="save-form-data">Lưu Form</button>
                <button id="load-form-data">Khôi phục Form </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/formbuild.js"></script>
     
</body>
</html>
